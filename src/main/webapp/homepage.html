	<script type="text/javascript">
		$(function(){
			initWH();
		});
		function initWH(){
			var highTotal = $(document.body).outerHeight(true);
			var widthTotal = $(document.body).outerWidth(true);
			$("#img").attr({
				width:widthTotal,
				height:highTotal,
			});
		}
		window.onresize=reload;
		function reload(){
			initWH();
		}
	</script>
